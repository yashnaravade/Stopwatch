<!DOCTYPE html>
<html lang="en">
<head>
   <title>Stopwatch</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="stopwatch">
            <div class="stopwatch-time">00:00:00</div>
            <div class="stopwatch-controls">
                <button class="stopwatch-btn stopwatch-btn-green">Start</button>
                <button class="stopwatch-btn stopwatch-btn-red">Stop</button>
                <button class="stopwatch-btn stopwatch-btn-yellow">Reset</button>
            </div>
        </div>
    </div>

    
</body>
</html>
