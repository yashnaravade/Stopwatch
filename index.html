<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stopwatch">
        <div class="stopwatch-time" class="timer">00:00:00:00</div>
        <div class="stopwatch-controls">
          <button class="stopwatch-btn start">Start</button>
          <button class="stopwatch-btn stop">Stop</button>
          <button class="stopwatch-btn reset">Reset</button>
        </div>
      </div>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
